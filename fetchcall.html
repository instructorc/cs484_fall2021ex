<!DOCTYPE html>
<html>
	<head>
	
		<style>
			div{
				width: 80px;
				height: 30px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div onClick="getValue()"> Click Here</div>
		<h1 id="output"></h1>
	
		<script>
		
		function getValue(){
			// GET Request.
			fetch('https://603a806df1d6aa0017a10c48.mockapi.io/restaurants')
			// Handle success
			.then(response => response.json())  // convert to json
			.then(json => {console.log(json); document.getElementById('output').innerHTML = json[0].restaurant;} )   //print data to console
			.catch(err => console.log('Request Failed', err)); // Catch errors
		
		}
		</script>
	</body>
